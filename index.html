<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylel.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <div id="img">
        <img src="wm.png" alt="wm">
    </div>
    <div id="signin">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
        <div>
            <h2>Hello Again!</h2>
            <p>Welcome back! we missed you!</p>
        </div>
        <div>
            <form method="post">
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="email" name="Email" placeholder="Email@site.com" required>
                </div>
                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="password" name="Password" placeholder="Password" required >
                </div>
                <div class="form-group">
                    <div id="fp"><button>Forgot Password</button></div>
                    <button id="signinbt">Sign in</button>
                </div>   
            </form>
            <div>
                <p>Don't have an account? <a id="signupa">Sign up</a></p>      
            </div>
        </div>    
    </div>
    <div id="signup">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div>
            <h2>Sign up</h2>
        </div>
        <div>
            <form method="post">
                <div class="form-group">
                    <p>First Name</p>
                    <input type="text" id="fName" name="FirstName" placeholder="First Name" required>
                </div>                
                <div class="form-group">
                    <p>Second Name</p>
                    <input type="text" id="lName" name="Second Name" placeholder="Second Name" required>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <input type="email" id="rEmail" name="Email" placeholder="Email@site.com" required>
                </div>
                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="rPassword" name="Password" placeholder="Password" required >
                </div>
                <div class="form-group">
                    <button id="signupbt">Sign up</button>
                </div>   
            </form>
            <div>
                <p>Have an account? <a id="signina">Sign in</a></p>
            </div> 
        </div>
    </div>
    <script src="scriptl.js"></script>
</body>
</html>
